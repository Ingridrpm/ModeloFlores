<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <img class="" src="https://www.galileo.edu/wp-content/themes/galileo-theme/img/logo-header.png" alt="" width="200" height="80">
        <title>Clasificador de Flores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="format.css" />
    </head>

    <body>

        <div class="main">
            <div class="title">
                <h3>Clasificador de Flores</h3>
                 <div class="col-lg-6 mx-auto">
                   <p class="lead mb-0">Trabajo realizado por: Esteban Camargo, Ingrid Perez y Claudia Lourdes</p>  
                </div>
            </div>
        </div>

        <div class="container">
            <div class="panel">
                <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
                <label for="file-upload" id="file-drag" class="upload-box">
                    <div id="upload-caption">Haga clic para seleccionar la imagen</div>
                    <img id="image-preview" class="hidden" />
                </label>
            </div>
        </div>

        <div class="container">
            <div class="button_group">
                <input type="button" value="Clear" class="button" onclick="clearImage();" />
                <input type="button" value="Predict" class="button" onclick="predict();" />
            </div>
        </div>

        <div class="container">
            <div id="image-box">
                <img id="image-display" />
                <svg id="loader" class="hidden" viewBox="0 0 32 32" width="100" height="100">
                    <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
                </svg>
            </div>
            <div style="text-align: center;font-weight: 900;" id="pred-result2" class="hidden"></div>
        </div>
    </body>

    <footer>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
        <script src="format.js"></script>
    </footer>

</html>
